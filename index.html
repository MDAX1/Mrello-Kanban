<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">     
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts.js"></script>
    <title>Kanban - Mehrdad</title>
</head>

<body>
    <header style="padding-top: 3rem;">
        <div>
            <h1 style="display: flex; align-items: center; justify-content: center;">
                Welcome To Mrello
            </h1>
        </div>

        <div>
            <h5 style="display: flex; align-items: center; justify-content: center; margin: 2rem;">
                You Can Add Your Task Here
            </h5>
        </div>
    </header>

    <!-- New code added start -->
    <div style="display: none;">
        <div id="dialog" title="Basic dialog">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Description</a></li>
                    <li><a href="#tabs-2">Date</a></li>
                    <li><a href="#tabs-3">title</a></li>
                </ul>
                <div id="tabs-1">
                    <p>Description</p>
                </div>
                <div id="tabs-2">
                    <p>Date</p>
                </div>
                <div id="tabs-3">
                    <p>title</p>
                </div>
            </div>
        </div>
    </div>
    <!-- New code added end -->

    <div class="container mt-3">
        <form>
            <div class="input-group mb-3">
                <input type="text" id="text" class="form-control" placeholder="Tasks">
                <input type="text" id="description" class="form-control" placeholder="Description">
                <input type="text" id="datepicker" class="form-control" placeholder="Date">
                <div class="input-group-prepend">
                    <button type="button" id="submitBtn" class="btn btn-primary" data-toggle="button"
                        aria-pressed="false" autocomplete="off">
                        Add
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="container py-5">
        <div class="row">

            <!-- Start lane 1 -->
            <div class="col-12 col-lg-4">
                <div class="card mb-3">
                    <div class="card-header bg-light">
                        <h3 class="card-title h5 mb-1">
                            Backlog
                        </h3>
                        <small class="mb-0 text-muted">
                            Write a list of tasks that leads to your plan
                        </small>
                    </div>

                    <div class="card-body">
                        <div class="tasks" id="backlog">
                            <div class="card mb-3">
                                <img class="card-img-top" src="https://source.unsplash.com/zNRITe8NPqY/400x200"
                                    alt="Bootstrap Kanban Board" />
                            </div>
                            <div class="task-list" class="sortable1 connectedSortable" id="pending">
                                <ul class="sortable1 connectedSortable">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End lane 1 -->

            <!-- Start lane 2 -->
            <div class="col-12 col-lg-4">
                <div class="card mb-3">
                    <div class="card-header bg-light">
                        <h3 class="card-title h5 mb-1">
                            In Progress
                        </h3>
                        <small class="mb-0 text-muted">
                            Move your tasks here when you begin
                        </small>
                    </div>
                    <div class="card-body">
                        <div class="tasks" id="progress">
                            <div class="card mb-3">
                                <img class="card-img-top" src="https://source.unsplash.com/zNRITe8NPqY/400x200"
                                    alt="Bootstrap Kanban Board" />
                            </div>
                            <div class="task-list" class="sortable2 connectedSortable" id="pending">
                                <ul class="sortable2 connectedSortable" id="tabs">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End lane 2 -->

            <!-- Start lane 3 -->
            <div class="col-12 col-lg-4">
                <div class="card mb-3">
                    <div class="card-header bg-light">
                        <h3 class="card-title h5 mb-1">
                            Completed
                        </h3>
                        <small class="mb-0 text-muted">
                            Move your tasks here when your done
                        </small>
                    </div>

                    <div class="card-body">
                        <div class="tasks" id="completed">
                            <div class="card mb-3">
                                <img class="card-img-top" src="https://source.unsplash.com/zNRITe8NPqY/400x200"
                                    alt="Bootstrap Kanban Board" />
                            </div>
                            <div class="task-list" class="sortable3 connectedSortable" id="pending">
                                <ul class="sortable3 connectedSortable">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End lane 3 -->

        </div>
    </div>

    <footer class="text-center text-white" style=" background: rgb(238,174,202) !important;
    background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%) !important;">
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright:
            <a class="text-dark" href="https://github.com/MDAX1">Github</a>
        </div>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <title>Trello-Mehrdad</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <h3>Mrello</h3>
    </div>

    <div id="dialog" title="Basic dialog">
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Description</a></li>
          <li><a href="#tabs-2">Date</a></li>
          <li><a href="#tabs-3">Title</a></li>
        </ul>
        <div id="tabs-1">
          <p>Description</p>
        </div>
        <div id="tabs-2">
          <p>Date</p>
        </div>
        <div id="tabs-3">
          <p>Title</p>
        </div>
      </div>
    </div>

    <div class="formx">
      <form class="link-div" style="margin-bottom: 2rem;">
        <input type="text" id="text" placeholder="Enter your task here" />
        <input type="text" id="description" placeholder="descriptiion here">
        <input class="date" type="text" id="datepicker">
        <input type="button" name="AddNewbtn" value="Add" id="submitBtn" />
        <div id="output" id="fragment-1"></div>
      </form>
    </div>
    <div class="task-list" class="sortable1 connectedSortable" id="pending" style="background: rgb(153,153,153);
        background: linear-gradient(0deg, rgba(153,153,153,1) 0%, rgba(222,207,65,1) 100%);">
      <h2>backlog</h2>
      <ul class="sortable1 connectedSortable">

      </ul>
    </div>
    <div class="task-list" class="sortable2  connectedSortable" style="background: rgb(182,158,182);
        background: linear-gradient(0deg, rgba(182,158,182,1) 0%, rgba(188,68,194,1) 100%);">
      <h2>Todo</h2>
      <!-- <div id="dialog" title="Dialog Title">this is more information</div> -->
      <ul class="sortable2 connectedSortable" id="tabs">

      </ul>
    </div>
    <div class="task-list" style="background: rgb(182,182,182);
        background: linear-gradient(0deg, rgba(182,182,182,1) 0%, rgba(215,108,54,1) 100%);">
      <h2>Doing</h2>
      <ul class="sortable3 connectedSortable">

      </ul>
    </div>
    <div class="task-list" style="background: rgb(180,178,186);
        background: linear-gradient(0deg, rgba(180,178,186,1) 0%, rgba(75,139,219,1) 100%);">
      <h2>review</h2>
      <ul class="sortable4 connectedSortable">

      </ul>
    </div>
    <div class="task-list" style="background: rgb(153,153,153);
        background: linear-gradient(0deg, rgba(153,153,153,1) 0%, rgba(66,193,74,1) 100%);">
      <h2>Done</h2>
      <ul class="sortable5  connectedSortable">

      </ul>
    </div>
  </div>
</body>

</html>
